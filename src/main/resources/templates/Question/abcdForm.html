<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ABCD Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Add Question</h2>
  <form action="#" th:action="@{/question/submit}" th:object="${theDTO}" method="post">

    <div class="mb-3">
      <label for="questionText" class="form-label">Question:</label>
      <input type="text" id="questionText" class="form-control" th:field="*{question.text}" required>
      <input type="hidden" th:field="*{question.questionType}">
    </div>

    <input type="hidden" th:field="*{testId}"/>

    <h4>Answers:</h4>

    <div class="mb-3">
      <label class="form-label">Correct Answer:</label>
      <input type="text" class="form-control" th:field="*{answers[0].text}" required>
      <input type="hidden" name="answers[0].correct" value="true">
    </div>

    <div class="mb-3">
      <label class="form-label">False Answer 1:</label>
      <input type="text" class="form-control" th:field="*{answers[1].text}" required>
      <input type="hidden" name="answers[1].correct" value="false">
    </div>
    <div class="mb-3">
      <label class="form-label">False Answer 2:</label>
      <input type="text" class="form-control" th:field="*{answers[2].text}" required>
      <input type="hidden" name="answers[2].correct" value="false">
    </div>
    <div class="mb-3">
      <label class="form-label">False Answer 3:</label>
      <input type="text" class="form-control" th:field="*{answers[3].text}" required>
      <input type="hidden" name="answers[3].correct" value="false">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
