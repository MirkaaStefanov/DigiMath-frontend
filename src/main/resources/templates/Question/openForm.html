<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Open Answer Question Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Add Open Answer Question</h2>
    <form action="#" th:action="@{/question/submit}" th:object="${theDTO}" method="post">

        <!-- Question Text -->
        <div class="mb-3">
            <label for="questionText" class="form-label">Question:</label>
            <input type="text" id="questionText" class="form-control" th:field="*{question.text}" required>
            <input type="hidden" th:field="*{question.questionType}">
        </div>

        <!-- Hidden Test ID -->
        <input type="hidden" th:field="*{testId}"/>

        <!-- Answer Text -->
        <div class="mb-3">
            <label for="answerText" class="form-label">Answer:</label>
            <input type="text" id="answerText" class="form-control" th:field="*{answers[0].text}" required>
            <input type="hidden" name="answers[0].correct" value="true">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
