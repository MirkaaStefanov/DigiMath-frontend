<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simplify Root</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .result-box {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <!-- Form Header -->
    <div class="form-header">
        <h4 class="mb-0">Simplify Root</h4>
    </div>

    <!-- Display Error Message (if any) -->
    <div th:if="${error}" class="error result-box" th:text="${error}"></div>

    <!-- Form -->
    <form th:action="@{/root/simplifyRoot}" method="post" onsubmit="return validateInput();">
        <div class="form-group">
            <label for="degree">Enter Degree:</label>
            <input type="number" id="degree" name="degree" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="number">Enter Number:</label>
            <input type="number" id="number" name="number" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Simplify Root</button>
    </form>

    <!-- Display Result (if available) -->
    <div th:if="${coefficient != null}" class="result-box success">
        <p>Coefficient: <span th:text="${coefficient}"></span></p>
        <p>Degree: <span th:text="${rootDTO.degree}"></span></p>
        <p>Remaining Number: <span th:text="${rootDTO.number}"></span></p>
    </div>
</div>
</body>
</html>
